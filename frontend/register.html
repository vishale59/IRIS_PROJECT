<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - IRIS</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="auth-body">
  <div class="auth-wrapper">
    <section class="auth-card card">
      <h1>Create Account</h1>
      <p class="muted">Register as admin, employer, or jobseeker.</p>
      <div id="authMessage" class="alert hidden"></div>

      <form id="registerForm" class="stack-form">
        <label for="name">Full Name</label>
        <input id="name" name="name" type="text" required>

        <label for="email">Email</label>
        <input id="email" name="email" type="email" required>

        <label for="password">Password</label>
        <input id="password" name="password" type="password" required>

        <label for="role">Role</label>
        <select id="role" name="role" required>
          <option value="jobseeker">Jobseeker</option>
          <option value="employer">Employer</option>
          <option value="admin">Admin</option>
        </select>

        <button class="btn btn-primary" type="submit">Register</button>
      </form>

      <p class="meta-text">Already have an account? <a href="login.html">Sign in</a></p>
      <p class="meta-text"><a href="index.html">Back to Home</a></p>
    </section>
  </div>

  <script src="js/config.js"></script>
  <script src="js/auth.js"></script>
</body>
</html>
